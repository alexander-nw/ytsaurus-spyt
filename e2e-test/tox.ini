[tox]
min_version=4
envlist = py39, py311, py312
skipsdist = True

[testenv]
deps =
    pytest==8.2.1
    pytest-timeout==2.3.1
    requests==2.32.2
    unittest2==1.1.0
    ytsaurus-client==0.13.15
    ytsaurus-yson==0.4.8
commands =
    bash -c 'set -e; \
             pip install --force-reinstall $(find ../build_output/ytsaurus-spyt/ -type f -name "*.whl"); \
             python -m tests.yt_patch --python-path {env:python_path} || echo "Global conf patching failed"; \
             source spyt-env; \
             python -m pytest --durations=0 -s --timeout=60 {posargs:tests -v}'
allowlist_externals =
    bash

[testenv:py39]
setenv =
    python_path=python3.9

[testenv:py311]
setenv =
    python_path=python3.11

[testenv:py312]
setenv =
    python_path=python3.12
